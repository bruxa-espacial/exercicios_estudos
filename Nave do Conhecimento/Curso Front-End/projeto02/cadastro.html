    <header>
        <nav>
            <div class="logo">
                <a href="/index.html"><h1>Nave Do Conhecimento</h1></a>

    <main>
        <form class="formulario" action="index.html">
            <fieldset>
                <h3>
                    Cadastre-se para continuar
                </h3>
                <div class="form">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome">
                </div>
                <div class="form">
                    <label for="dnasc">Data de nascimento:</label>
                    <input type="date" name="dnasc" id="dnasc">
                </div>
                <div class="form">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha">
                </div>
                <br>
                <button type="submit">Entrar</button>
                <br>
                <a href="recuperacao.html" style="font-size: smaller;">Esqueci a minha senha</a>
            </fieldset>
            <a href="login.html">
