    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Roboto:wght@300&family=Silkscreen&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html"><h1>Nave Do Conhecimento</h1></a></li>
                <li><a href="index.html">Início</a></li>
                <li><a href="cursos.html">Cursos</a></li>

                <li><a href="/contato.html">Contato</a></li>
                <li><a href="#">Área do Aluno</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="contato.html" method="post">
            <fieldset>
                <legend>
                    Entre em contato conosco!
                </legend>
                <div class="form">
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
                </div>
                <div class="form">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail aqui">
                </div>
                <div class="form">
                    <label for="assunto">Assunto</label>
                    <select name="assunto" id="assunto">
                        <option value="null">Selecione seu assunto</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="sugestao">Sugestão</option>
                        <option value="cursos">Cursos</option>
                        <option value="psenha">Problemas com a senha</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="form">
                    <label for="mensagem">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" placeholder="Digite aqui a sua mensagem"></textarea>
                </div>
                <br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer>
        feito por bruxa espacial
    </footer>
</body>
