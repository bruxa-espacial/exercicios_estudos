<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>42</title>
    </head>
    <body>
        <img src="./assets/42.gif" title="a resposta para a vida, o universo e tudo mais" alt="gif exibindo o pensador profundo dizendo sua famosa frase do livro O Guia do Mochileiro das Galáxias" height="50%">
        <!--
            AUDIO
            <audio src="music.mp3" controls></audio>
            
            - parametros possiveis:
                autoplay: inicia o audio automaticamente quando a pagina é carregada
                controls: inclui a barra para o controle do audio
                loop: repete o audio quando termina
                muted: não executa o audio
                preload: carrega o audio antes de executar
                src: caminho do arquivo de audio
                width: largura do audio
                type: diz o tipo do arquivo de audio

            VIDEO
            <video src="video.mp4" controls></video>
        -->
    </body>
</html>
